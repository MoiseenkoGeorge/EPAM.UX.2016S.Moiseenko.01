<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
			<title>1day</title>
		<link href="1day.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="register">
			<form action="">
				<legend>Регистрация</legend>
				<fieldset>
						<div>
							<label for="email">E-mail:</label>
							<input type="email" id="email" placeholder="test@ucodes.ru">
						</div>
						<div>
							<label for="login">Логин:</label>
							<input type="text" id="login">
						</div>
						<div>
							<label for="password">Пароль:</label>
							<input type="password" id="password">
						</div>
						<div>
							<label>Пол:</label>
							<input type="radio" name="radio" value="female" >Женщина<input type="radio" name="radio" value="male" checked>Мужчина
						</div>
						<div >
							<label for="realname">Настоящее имя:</label>
							<input type="text" id="realname">
						</div>
						<div>
								<label>Дата рождения:</label>
								<select>
									<option>2005</option>
								</select>
								-
								<select>
									<option>Февраль</option>
								</select>
								-
								<select>
									<option>4</option>
								</select>
						</div>
						<div>
								<label>Место жительства:</label>
								<select>
									<option>Луганск</option>
								</select>
						</div>
						<button type="submit" disabled>Регистрация</button>
			</fieldset>
			</form>
		</div>
	</body>
</html>
